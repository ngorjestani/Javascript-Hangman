<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Hangman!</title>
</head>
<body>
    <header>
        <h1>HANGMAN</h1>
    </header>
    <main>
        <div id="word-area" class="game-board">
            <div id="word-display"></div>
            <div id="result-message"></div>
        </div>
        <div id="hangman-area" class="game-board">
            <div>
                <img id="hangman-img" src="img/hangman0.png" alt="Hangman gallows" width="350px" height="350px">
            </div>

            <button type="button" id="new-game">New Game</button>
        </div>
        <div id="alphabet-area" class="game-board"></div>
    </main>
    <footer>
        Created by Nick Gorjestani &copy; 2020
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="js/hangman.js"></script>
</html>
